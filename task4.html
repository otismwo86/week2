    <body>
        <script>
            function getNumber(index){
                let n;
                if (index%3==0) 
                {
                    n=Math.floor(index/3)*7;
                    console.log(n);
                } 
                else if(index%3==1) 
                {
                    n=Math.floor(index/3)*7+4;
                    console.log(n);
                } 
                else if(index%3==2)
                {
                    n=Math.floor(index/3)*7+8;
                    console.log(n);
                }
                                        }
            getNumber(1); // print 4
            getNumber(5); // print 15
            getNumber(10); // print 25
            getNumber(30); // print 70
        </script>
    </body>
